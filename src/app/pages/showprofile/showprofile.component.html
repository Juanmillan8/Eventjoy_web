<div class="container py-5">

  <!-- Perfil del usuario -->
  <div class="row mb-4" *ngIf="member">
    <div class="col-md-4 text-center">
      <img src="{{member.photo}}" alt="{{member.username}}" class="profile-photo mb-2">
      <h5 class="mt-2">{{member.name}} {{member.surname}}</h5>
      <p class="text-muted mb-0">Username: {{member.username}}</p>
      <p class="text-muted">Email: {{member.email}}</p>
    </div>
    <div class="col-md-8">
      <h4>Información personal</h4>
      <ul class="list-group">
        <li class="list-group-item"><strong>Teléfono:</strong> {{member.phone}}</li>
        <li class="list-group-item"><strong>Fecha de nacimiento:</strong> {{member.birthdate}}</li>
        <li class="list-group-item"><strong>Nivel:</strong> {{member.level}}</li>
        <li class="list-group-item">

          <a *ngIf="authMember && authMember.id == member.id" class="btn btn-outline-primary btn-sm rounded-pill px-3" routerLink="/editprofile">
            <i class="bi bi-pencil-fill me-1"></i> Edit Profile
          </a>

        </li>
      </ul>
    </div>
  </div>

  <!-- Eventos -->
  <div class="mt-4 mb-4">
    <h4>Events in which he has participated</h4>
    <app-event-list *ngIf="member" [userId]="member.id" view="SHOWPROFILE"></app-event-list>

  </div>

  <!-- Valoraciones -->
  <div class="mt-4 mb-4">
    <h4>Reviews received</h4>
    <app-valoration-list [userId]="userId" view="RECEIVED"></app-valoration-list>
  </div>

</div>
