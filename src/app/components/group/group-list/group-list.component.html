<div class="container">
  <div class="row">
    <div class="row text-center">
      <div class="col-6">
        <span class="badge bg-success fs-6" (click)="showMyGroups()">Mis grupos</span>
      </div>
      <div class="col-6">
        <span class="badge bg-info fs-6" (click)="showOthersPublicGroups()">Explorar otros grupos p√∫blicos</span>
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-info" routerLink="/editgroup/-1"><i class="bi bi-plus-circle" ></i> Crear grupo</button>

  </div>
</div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 row-card">

    <!-- Tarjeta de grupo -->
    <ng-container *ngFor="let group of groupAdminList">
      <div class="col">
        <div class="card group-card shadow-sm h-100">
          <img [src]="group.icon" class="card-img-top" alt="Icono Grupo A">
          <div class="card-body">
            <h5 class="card-title">{{group.title}}</h5>
            <p class="card-text">{{group.description}}</p>
            <span class="badge bg-success">Activo</span>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" routerLink="/editgroup/{{group.id}}">Editar</button>
          </div>
        </div>
      </div>
    </ng-container>
        <ng-container *ngFor="let group of groupNOAdminList">
      <div class="col">
        <div class="card group-card shadow-sm h-100">
          <img [src]="group.icon" class="card-img-top" alt="Icono Grupo A">
          <div class="card-body">
            <h5 class="card-title">{{group.title}}</h5>
            <p class="card-text">{{group.description}}</p>
            <span class="badge bg-success">Activo</span>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngFor="let group of groupNoBelgonTo">
      <div class="col">
        <div class="card group-card shadow-sm h-100">
          <img [src]="group.icon" class="card-img-top" alt="Icono Grupo A">
          <div class="card-body">
            <h5 class="card-title">{{group.title}}</h5>
            <p class="card-text">{{group.description}}</p>
            <span class="badge bg-success">Activo</span>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" (click)="joinGroup(group.id)">Unirse</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
